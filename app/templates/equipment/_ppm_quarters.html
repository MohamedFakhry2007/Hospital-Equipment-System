<div class="row mb-3">
    <div class="col-md-6">
        <label for="PPM_Q_I_date" class="form-label">Quarter I Date (Other quarters will be auto-generated)</label>
        <input type="text" class="form-control {% if errors.get('PPM_Q_I') %}is-invalid{% endif %}" id="PPM_Q_I_date" name="PPM_Q_I_date" value="{{ entry.get('PPM_Q_I_date', '') }}">
        {% if errors.get('PPM_Q_I') %}
        <div class="invalid-feedback">
            {% for error in errors.get('PPM_Q_I') %}
                {{ error }}<br>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    <div class="col-md-6">
        <label for="PPM_Q_I_engineer">Quarter I Engineer</label>
        <input type="text" class="form-control {% if errors.get('PPM_Q_I') %}is-invalid{% endif %}" id="PPM_Q_I_engineer" name="PPM_Q_I_engineer" value="{{ entry.get('PPM_Q_I_engineer', '') }}">
    </div>
</div>
