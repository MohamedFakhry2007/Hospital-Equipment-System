{% extends 'base.html' %}

{% block title %}Add PPM Equipment{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Add PPM Equipment</h2>
    <form action="{{ url_for('views.add_ppm_equipment') }}" method="post">
        {# Common Fields #}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="Department" class="form-label">Department Name/ID <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="Department" name="Department" value="{{ form_data.Department or '' }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="MODEL" class="form-label">Model <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="MODEL" name="MODEL" value="{{ form_data.MODEL or '' }}" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="Name" class="form-label">Display Name </label>
                <input type="text" class="form-control" id="Name" name="Name" value="{{ form_data.Name or '' }}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="SERIAL" class="form-label">Serial <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="SERIAL" name="SERIAL" value="{{ form_data.SERIAL or '' }}" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="MANUFACTURER" class="form-label">Manufacturer <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="MANUFACTURER" name="MANUFACTURER" value="{{ form_data.MANUFACTURER or '' }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="Department" class="form-label">Department <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="Department" name="Department" value="{{ form_data.Department or '' }}" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="LOG_Number" class="form-label">Log Number <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="LOG_Number" name="LOG_Number" value="{{ form_data.LOG_Number or '' }}" required>
            </div>
        </div>
        <hr>
        <h5 class="mt-4 mb-3">Dates (Optional)</h5>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="Installation_Date" class="form-label">Installation Date (DD/MM/YYYY)</label>
                <input type="text" class="form-control" id="Installation_Date" name="Installation_Date" value="{{ form_data.Installation_Date or '' }}" pattern="\d{2}/\d{2}/\d{4}" placeholder="DD/MM/YYYY">
            </div>
            <div class="col-md-6 mb-3">
                <label for="Warranty_End" class="form-label">Warranty End Date (DD/MM/YYYY)</label>
                <input type="text" class="form-control" id="Warranty_End" name="Warranty_End" value="{{ form_data.Warranty_End or '' }}" pattern="\d{2}/\d{2}/\d{4}" placeholder="DD/MM/YYYY">
            </div>
        </div>
        <hr>
        <h5 class="mt-4 mb-3">Quarterly Engineer Assignments</h5>
        <div class="row">
            <div class="col-md-3 mb-3">
                <label for="PPM_Q_I" class="form-label">Q1 Engineer</label>
                <input type="text" class="form-control" id="PPM_Q_I" name="PPM_Q_I" value="{{ form_data.PPM_Q_I or '' }}">
            </div>
            <div class="col-md-3 mb-3">
                <label for="PPM_Q_II" class="form-label">Q2 Engineer</label>
                <input type="text" class="form-control" id="PPM_Q_II" name="PPM_Q_II" value="{{ form_data.PPM_Q_II or '' }}">
            </div>
            <div class="col-md-3 mb-3">
                <label for="PPM_Q_III" class="form-label">Q3 Engineer</label>
                <input type="text" class="form-control" id="PPM_Q_III" name="PPM_Q_III" value="{{ form_data.PPM_Q_III or '' }}">
            </div>
            <div class="col-md-3 mb-3">
                <label for="PPM_Q_IV" class="form-label">Q4 Engineer</label>
                <input type="text" class="form-control" id="PPM_Q_IV" name="PPM_Q_IV" value="{{ form_data.PPM_Q_IV or '' }}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="Status" class="form-label">Status (Optional, auto-calculated if blank)</label>
                <select class="form-select" id="Status" name="Status">
                    <option value="" {% if not form_data.Status %}selected{% endif %}>Auto-calculate</option>
                    <option value="Upcoming" {% if form_data.Status == 'Upcoming' %}selected{% endif %}>Upcoming</option>
                    <option value="Overdue" {% if form_data.Status == 'Overdue' %}selected{% endif %}>Overdue</option>
                    <option value="Maintained" {% if form_data.Status == 'Maintained' %}selected{% endif %}>Maintained</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="Q1 Date:" class="form-label">Q1 Date (DD/MM/YYYY)</label>
                <input type="text" class="form-control" id="Q1_Date" name="Q1_Date" value="{{ form_data['PPM_Q_I']['date'] if form_data.get('PPM_Q_I') else '' }}" pattern="\d{2}/\d{2}/\d{4}" placeholder="DD/MM/YYYY">
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Add PPM Equipment</button>
        <a href="{{ url_for('views.list_equipment', data_type='ppm') }}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
